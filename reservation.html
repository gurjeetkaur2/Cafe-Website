<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6ea56e25b3.js" crossorigin="anonymous"></script>
    <title>new website</title>
</head>
<body>
    <nav>
        <div class="logo"><a href="index.html">Salt & Pepper</a></div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn"> 
            <i class="fas fa-bars"></i>
        </label>
        <ul>
            <li><a class="active" href="index.html">HOME</a></li>
            <li><a href="menu.html">MENU</a></li>
            <li><a href="reservation.html">RESERVATION</a></li>
            <li><a href="about.html">ABOUT</a></li>
        </ul>
    </nav>
    <main>
        <h2 class="heading">MAKE A RESERVATION</h2>
        <div class="container">
                <div class="slider">
                    <div class="slider-items">
                        <div class="item active">
                            <img src="images/Flat-White1.jpg"/>
                            <div class="caption">FLAT WHITE</div>
                        </div>
                        <div class="item">
                            <img src="images/cap.jpg"/>
                            <div class="caption">CAPPACCINO</div>
                        </div>
                        <div class="item">
                            <img src="images/hot choc.webp"/>
                            <div class="caption">HOT CHOCLATE</div>
                        </div>
                        <div class="item">
                            <img src="images/long black.jpg"/>
                            <div class="caption">LONG BLACK</div>
                        </div>
                        <div class="item">
                            <img src="images/pumpkin chai.jpg"/>
                            <div class="caption">PUMPKIN CHAI</div>
                        </div>
                        <div class="item">
                            <img src="images/Cold-Brew-Latte.webp"/>
                            <div class="caption">COLD BREW LATTE</div>
                        </div>
                    </div>
                
                    <!-- slider control -->
                    <div class="left-slide"><i class="fa-solid fa-angle-left"></i></div>
                    <div class="right-slide"><i class="fa-solid fa-angle-right"></i></div>
                </div>
                <!-- table booking form -->
                <form id="form" action="#">
                    <h1>BOOK YOUR TABLE </h1>
                    <div class="input-control">
                        <label for="username">Your Name</label>
                        <input id="username" name="username" type="text">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label for="email">Your Email</label>
                        <input id="email" name="email" type="text">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label for="date">Date</label>
                        <input id="date"name="date" type="date">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label for="time">Time</label>
                        <input id="time"name="time" type="time" value="08:00">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label for="people">Number Of Guest</label>
                        <input id="people"name="people" type="number">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label for="message">Special Requirement</label>
                        <input id="message" name="message" type="text">
                        <div class="error"></div>
                    </div>
                    <button type="submit">SUBMIT</button>
                    
                </form>
        </div>

        <script  src="script.js"></script>

    </main>
    
    <footer class="footer">
        <div class="social">
            <a href="#"><i class="fab fa-instagram"></i></a>

            <a href="#"><i class="fab fa-snapchat"></i></a>
        </div>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="gallery.html">GALLERY</a></li>
        </ul>
        <p class="copyright">Salt & PepperS &copy;2022</p>
    </footer> 
    <script src="script.js"></script>
</body>
</html>
